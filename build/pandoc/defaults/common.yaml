# Pandoc --defaults shared between Manubot output formats.
from: markdown
input-file: output/manuscript.md
filters:
- pandoc-fignos
- pandoc-eqnos
- pandoc-tablenos
- pandoc-manubot-cite
- pandoc-citeproc
wrap: preserve
list-output-formats:
- s
- toc
metadata:
  csl: https://raw.githubusercontent.com/citation-style-language/styles/master/council-of-science-editors-alphabetical.csl
  link-citations: true
